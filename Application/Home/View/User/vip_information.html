<script>var city={$city};var city2={$city2};  function change(){	  var pid=$('#select1').val();	  $.post("{:U('User/change')}",{pid:pid},function(data){		  var str='<option value="0">请选择所在（市）</option>';		  $.each(data,function(k,v){			  if(city==v.id){				  str+='<option value="'+v.id+'" selected >'+v.name+'</option>';			  }else{				  str+='<option value="'+v.id+'">'+v.name+'</option>';			  }		  })		  $('select[name="city1"]').html(str);		 	  },'json')	  }  function change2(){	  var pid2=$('#select2').val();	  $.post("{:U('User/change')}",{pid:pid2},function(data){		  var str2='<option value="0">请选择所在（县/区）</option>';		  $.each(data,function(k,v){			  if(city2==v.id){				  str2+='<option value="'+v.id+'" selected >'+v.name+'</option>';			  }else{				  str2+='<option value="'+v.id+'">'+v.name+'</option>';			  }		  })		  $('select[name="city3"]').html(str2);	  },'json')  }  change();  var day={$day};  function change3(){	  var pid=$('#select4').val();	  $.post("{:U('User/change2')}",{pid:pid},function(data){		  var str='';		  $.each(data,function(k,v){			  if(day==v.id){				  str+='<option value="'+v.id+'" selected >'+v.name+'</option>';			  }else{				  str+='<option value="'+v.id+'">'+v.name+'</option>';			  }		  })		  $('select[name="birthday"]').html(str);		 	  },'json')	  } change3();  function del(){	 var radio=$('input[type="radio"]:checked');	 var str='';	 radio.each(function(){		 str=$(this).val();	 })	 if(confirm("确定删除该条地址记录？？")){		 $.post('{:U("User/del")}',{radio:str},function(data){			 if(data==-1){				 alert('该条地址是默认地址，请设置其他的为默认地址，再进行删除操作');				 return false;			 }else if(data==0){				 alert("删除失败");				 return false;			 }else if(data==1){				 alert("删除成功");				 location.reload();			 }		 },'json')	 }  }  function add_default(){	 var radio=$('input[type="radio"]:checked');	 var str='';	 radio.each(function(){		 str=$(this).val();	 })	 $.post('{:U("User/add_default")}',{radio:str},function(data){		 if(data==-1){			 alert("该条地址是默认地址，请设置其他的为默认地址，再进行修改操作");			 return false;		 }else if(data==0){			 alert("修改失败");			 return false;		 }else if(data==1){			 alert("修改成功");			 location.reload();		 }	 },'json')  }</script>
