<script src="<?php echo __JS ;?>jquery.nicescroll.js" type="text/javascript" ></script><script src="<?php echo __JS ;?>scrollbar.js" type="text/javascript" ></script><script>var p_id={$product_id};//产品详情页，增加产品数量var num = $("#num").text();//确定选中图片      bind() 方法为被选元素添加一个或多个事件处理程序，并规定事件发生时运行的函数。var img='';var size='';//确定选中图片$("span").click(function(){	 $(this).each(function(){	    size=$(this).attr('value');	    $("input[name='size']").attr("value",size);	})})$("#img1").click(function(){	img=$("#img1").attr("value");	$("input[name='image']").attr("value",img);})$("#img2").click(function(){	img=$("#img2").attr("value");	$("input[name='image']").attr("value",img);})//确定选中尺码$("#add").click(function(){	num++;	$("input[name='num']").attr("value",num);});$("#cut").click(function(){	num--;	if(num<1){num=1;}	$("input[name='num']").attr("value",num);});$('#btn1').click(function(){	var img=$('input[name="image"]').val();	var size=$('input[name="size"]').val();	if(img==''){		alert("请选择颜色！！");		return false;	}	if(size==''){		alert("请选择尺码！！");		return false;	}	$.post('{:U("Product/addcart")}',{num:num,img:img,size:size,product_id:p_id},function(data){		if(data==-1){			alert ("请先登录，再进行其他操作");			location.assign("{:U('User/userlogin')}");		}else if(data==0){			alert ("添加购物车失败");		}else if(data==1){			alert ("添加购物车成功   (如需查看详情，请到会员中心得到  购物车页面  查看)");			location.reload();		}	},'json')})$('#btn2').click(function(){	var img=$('input[name="image"]').val();	var size=$('input[name="size"]').val();	if(img==''){		alert("请选择颜色！！");		return false;	}	if(size==''){		alert("请选择尺码！！");		return false;	}})</script>
